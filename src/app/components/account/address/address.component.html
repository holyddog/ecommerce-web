<div class="row">
    <div class="col-md-12">
        <div class="d-flex v-center title-bar">
            <h2 class="page-sub-title flex">{{ 'address' | translate }}</h2>
            <button type="button" class="button button-link d-flex v-center" routerLink="/account/address/new">
                <i class="material-icons md-18 pr-2">add</i>
                <span>{{ 'add_a_new_address' | translate }}</span>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="p-3 p-relative">
            <spinner [hidden]="!loading"></spinner>
            <div *ngFor="let a of addresses" class="d-flex address-panel">
                <div style="width: 24px" class="mr-3"><i *ngIf="a.default" class="material-icons color-green">check</i></div>
                <div class="flex">
                    <div class="mb-2"><b>{{a.name}}</b></div>
                    <div>{{a.address}}</div>
                    <div>{{a.district.name}}, {{a.province.name}} - {{a.postcode}}</div>
                    <div class="mt-2">{{a.telephone}}</div>
                </div>
                <div class="d-flex">
                    <a routerLink="/account/address/{{a.id}}">{{ 'edit' | translate }}</a>
                    <div class="pl-2 pr-2">|</div>
                    <a href="javascript:void(0)" (click)="delete(a.id)">{{ 'delete' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
