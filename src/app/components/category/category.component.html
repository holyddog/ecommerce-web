<div class="container">
    <div class="d-flex">
        <div class="row flex">
            <div *ngFor="let p of data.products" class="col-sm-6 col-lg-3">
                <a class="paper product" [routerLink]="'item/' + p.url + '/' + p.id">
                    <div class="pic">
                        <img [src]="config.FileUrl + p.picture" />
                    </div>
                    <div class="info">
                        <div class="title">{{p.name}}</div>
                        <div class="price">{{p.price | number: '1.2-2'}} à¸¿</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="ml-5" style="width: 200px">
            <tree-menu *ngIf="category && category.sub_categories " class="pt-2 pb-2 " [data]="category.sub_categories " [child]="child "></tree-menu>
        </div>
    </div>
</div>
