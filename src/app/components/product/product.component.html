<div *ngIf="product != null" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="paper d-md-flex p-3">
                <div class="flex lock p-3">
                    <div class="main-pic d-flex v-center h-center">
                        <img class="mh-100 mw-100" [src]="config.FileUrl + product.picture">
                    </div>
                    <div class="mt-3 pic-scroller mb-3">
                        <div *ngFor="let p of product.pictures" class="sub-pic" (click)="selectPicture(p)">
                            <img class="mh-100 mw-100" [src]="config.FileUrl + p">
                        </div>
                    </div>
                </div>
                <div class="space-3"></div>
                <div class="flex lock p-3">
                    <h1 class="page-title mt-3">{{product.name}}</h1>
                    <div class="product-price display-6 mt-3">{{product.price | number: '1.2-2'}} à¸¿</div>
                    <div class="mt-4"><b>{{ 'description' | translate }}</b></div>
                    <div class="product-desc mt-3" [innerHTML]="product.description"></div>
                    <div class="mt-4 d-lg-flex v-center">
                        <div class="form-group p-0 input-qty-container">
                            <input class="input-qty text-center" type="number" [(ngModel)]="qty" (blur)="checkNumber($event.srcElement.value)">
                            <i class="bar"></i>
                        </div>
                        <button type="button" class="button grey mr-3 d-flex v-center h-center input-qty-container" (click)="addCart()"><i class="material-icons md-18 pr-2">add_shopping_cart</i><span class="hidden-md">{{ 'add_to_cart' | translate }}</span></button>
                        <button type="button" class="button red input-qty-container" (click)="buyNow()"><span>{{ 'buy_now' | translate }}</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
