<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5 p-3 paper">
            <form ngNoForm>
                <h4 class="pb-2 mb-3">{{ 'create_your_shop' | translate }}</h4>
                <div class="form-group">
                    <label for="txt-email">{{ 'shop_name' | translate }}</label>
                    <input class="form-control" type="text" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="txt-email">{{ 'shop_url' | translate }}</label>
                    <input class="form-control" type="text" [(ngModel)]="url">
                </div>
                <div class="form-group">
                    <label>{{ 'description' | translate }}</label>
                    <textarea rows="3" class="form-control" [(ngModel)]="description"></textarea>
                </div>
                <div class="mt-2 mb-2 text-center">
                    <button type="button" class="btn btn-success" (click)="create()">{{ 'create_shop' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
