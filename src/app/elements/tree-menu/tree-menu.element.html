<ul class="list-unstyled mb-0" *ngIf="items.length">
    <li class="pl-2-5 pr-2-5" *ngFor="let item of items">
        <a routerLink="/category/{{item.id}}" class="list-item pl-0 d-block">{{item.name}}</a>
        <tree-menu class="inner" *ngIf="item[child] && item[child].length" [child]="child" [data]="item[child]"></tree-menu>
    </li>
</ul>
